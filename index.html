<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Starwars RPG</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Anton|Monoton|Righteous&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
 <Header>
   <div id="head">
    <h1>STARWARS RPG</h1>
   </div>
 </Header>
 <Main>
  <div id="start">
    <div>
      <h2 id="h2">Pick a Fighter!</h2>
    </div>
    <div class="playerImages">
      <div class="images" id="luke">
        <div class="lb">Luke Skywalker</div>
        <img src="assets/images/luke.png" alt="">
        <div class="lb" id="lukeHealth">Health: 120</div>
        <div class="lb" id="lukeAttack">Attack: 8</div>
      </div>
      <div class="images" id="hanSolo">
        <div class="lb">Han Solo</div>  
        <img src="assets/images/hanSolo.png" alt=""> 
        <div class="lb" id="hanHealth">Health: 100</div>  
        <div class="lb" id="hanAttack">Attack: 5</div> 
      </div>
      <div class="images" id="vader">
        <div class="lb">Darth Vader</div>
        <img id="vader" src="assets/images/vader.png" alt="">
        <div class="lb" id="vaderHealth">Health: 150</div>
        <div class="lb" id="vaderAttack">Attack: 20</div>
      </div>
      <div class="images" id="palpy">
        <div class="lb">Emperor Palpy</div>
        <img src="assets/images/palpy.png" alt="">
        <div class="lb" id="palpyHealth">Health: 180</div>
        <div class="lb" id="palpyAttack">Attack: 25</div>
      </div>
    </div>
  </div>
  <div style="display: none;" id="fight">
    <div>
      <h2>Pick Your Enemy!</h2>
    </div>
    <div class="fightContainer">
      <div class="fightColumn" id="uColumn">
        <h3>You:</h3>
        <div class="imagesFight">

        </div>
      </div>
      <div class="fightColumn" id="cColumn">
        <h3>Current Enemy:</h3>
        <div class="imagesFight">

        </div>
      </div>
      <div class="fightColumn" id="aColumn">
        <h3>Available Enemies:</h3>
        <div class="imagesFight">

        </div>

      </div>
      <div class="fightColumn" id="dColumn">
        <h3>Dead Enemies:</h3>
        <div class="imagesFight">

        </div>
      </div>
    </div>
  </div>
 </Main>
 <Footer>
   <div id="foot">
     <h4>Â© Hunter Lintz 2020</h4>
   </div>
 </Footer>


<script src="assets/javascript/game.js"></script>
</body>

</html>
