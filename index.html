<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Starwars RPG</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Anton|Monoton|Righteous&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
 <Header>
   <div id="head">
    <h1>STARWARS RPG</h1>
   </div>
 </Header>
 <div id="start">
  <div>
    <h2>Pick a Fighter!</h2>
  </div>
  <div class="player-images">
    <div class="images" id="luke">
      <img src="assets/images/luke.png" alt="">
      <div class="lb">Luke Skywalker</div>
    </div>
    <div class="images" id="hanSolo">
      <img src="assets/images/hanSolo.png" alt=""> 
      <div class="lb">Han Solo</div>   
    </div>
    <div class="images" id="vader">
      <img id="vader" src="assets/images/vader.png" alt="">
      <div class="lb">Darth Vader</div>
    </div>
    <div class="images" id="palpy">
      <img src="assets/images/palpy.png" alt="">
      <div class="lb">Emperor Palpy</div>
    </div>
  </div>

<script src="assets/javascript/game.js"></script>
</body>

</html>
